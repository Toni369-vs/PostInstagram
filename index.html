<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Labrada:wght@500&family=Rajdhani:wght@600&family=Shantell+Sans:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/78a26be107.js" crossorigin="anonymous"></script>
    <title>PostInstagram</title>
</head>

<body>
    <div id="contenedor-principal">
        <div>
            <div class="icon">
                <i id="logo" class="fa fa-html5"></i>
            </div>
            <div class="dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div>
                <h3><strong>HTML5</strong></h3>
            </div>
            <p class="location">Rigoberto</p>
        </div>

        <div class="contenedor-imagen">
            <img class="imagen" src="./Imagen.jpeg" alt="paisaje">
        </div>
        <div class="iconos">
            <i class="fa-regular fa-heart"></i>
            <i class="fa fa-comment-o talk icons"></i>
            <i class="fa fa-paper-plane-o share icons"></i>
            <i class="fa fa-bookmark-o flag icons" class="flag"></i>
        </div>
        <div class="contenido">
            <p class="likes">Liked by <strong>4GeeksAcademy, html5, Web,</strong> and <strong>100,000 others</strong></p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus quis veniam amet quod in ipsum quas
                eum recusandae id sapiente ducimus accusantium delectus, facere odit. Ipsam dolore eius officia
                explicabo?</p>
        </div>
    </div>

</body>

</html>
